<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertaus2</title>
</head>
<body>
    <h1>Kertaus Tehtävä 2</h1>
    <form>
        <label for="aika">Päivämäärä</label>
        <input type="date" id="date">
        <br>
        <label for="alkuaika">Tapahtuma alkuaika</label>
        <input type="time" id="alkuaika">
        <br>
        <label for="paikka">Tapahtumapaikka</label>
        <input type="text" id="paikka">
        <br>
        <br>
        <label for="kuvaus">Tapahtuman Kuvaus</label>
        <textarea id="kuvaus" name="kuvaus" rows="2">Kirjoita Kuvaus Tähän</textarea>
        <br>
        <br>
        <label for="havainto">Havainnon Tekijän Nimi</label>
        <input type="text" id="havainto" required>
        <br>
        <label for="email">Sähköpostiosoite</label>
        <input type="email" id="email">
        <br>
        <label for="puh">Puhelinnumero</label>
        <input type="tel" id="puh"required>
        <br>
        <input type="checkbox" id="accept">
        <label for="accept">Havainnon Yhteydessä Saa Näkyä Tietoni</label>
        <br>
        <button>Lähetä Tiedot</button>
    </form>

</body>
</html>

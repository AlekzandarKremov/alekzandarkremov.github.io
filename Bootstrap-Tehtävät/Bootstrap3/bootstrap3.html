<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Ilmoita Tähtihavainnoista</h1>
    </div>
    <div class="mb-3">
    <form>
        <label for="aika">Päivämäärä</label>
        <input type="date" id="date" class="form-control">
        <br>
        <label for="alkuaika">Tapahtuma alkuaika</label>
        <input type="time" id="alkuaika" class="form-control">
        <br>
        <label for="paikka">Tapahtumapaikka</label>
        <input type="text" id="paikka" class="form-control">
        <br>
        <br>
        <label for="kuvaus">Tapahtuman Kuvaus</label>
        <textarea id="kuvaus" name="kuvaus" rows="2" class="form-control">Kirjoita Kuvaus Tähän</textarea>
        <br>
        <br>
        <label for="havainto">Havainnon Tekijän Nimi</label>
        <input type="text" id="havainto" required class="form-control">
        <br>
        <label for="email">Sähköpostiosoite</label>
        <input type="email" id="email" class="form-control">
        <br>
        <label for="puh">Puhelinnumero</label>
        <input type="tel" id="puh"required class="form-control">
        <br>
        <input type="checkbox" id="accept">
        <label for="accept">Havainnon Yhteydessä Saa Näkyä Tietoni</label>
        <br>
        <button>Lähetä Tiedot</button>
    </form>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="fi">
<head>
	<title> Taitaja-Lomake </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content=" rengas, määrä, merkki, koko, asiakastiedot, toimitustapa">
	<meta name="description" content="Lomake "
	<link href="style.css" rel="stylesheet">
</head>
<body> 
<img src="img/kuva.jpg" alt="logo">
<h1> Tilausvahvistuslomake </h1>
<div>
		<!-- INFORMATION ABOUT THE PRODUCT -->
	<h3> Tuotteen tiedot</h3>
<form>
  <label for="brand">Rengasmerkki:</label>
  <select name="merkki">
    <option style="display: none">--Valitse--</option>
    <option value="firestone">Firestone</option>
    <option value="michelin">Michelin</option>
    <option value="nokian">Nokian</option>
    <option value="pirelli">Pirelli</option>
	<option value="avon">Avon</option>
	<option value="dunlop">Dunlop</option>
  </select>
  <br><br>
</form>
<form>
		<!-- TIRE SIZE -->
  <label for="size">Rengaskoko:</label>
  <select name="koko">
  <option style="display: none">--Valitse--</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
	<option value="18">18</option>
	<option value="20">20</option>
  </select>
  <br><br>
</form>
<form>
		<!-- DESIRED AMOUNT -->
  <label for="amount">Tilattu määrä:</label>
  <select name="määrä">
  <option style="display: none">--Valitse--</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
  </select>
  <br><br>
</form>
		<!-- PRICE -->
<label for="price">Hinta</label>
<br>
<input type="text" name="price">
		<!-- SHIPPING METHOD SELECT -->
	<h3>Toimutustapa</h3>
<form>
  <input type="radio" name="nouto" value="Nouto Liikkeestä">
  <label for="html">Nouto Liikkeestä</label><br>
  <input type="radio" name="matkahuolto" value="Matkahuolto">
  <label for="css">Matkahuolto</label><br><br>
</form> 
		<!-- CUSTOMER INFORMATION -->
	<h3>Asiakastiedot</h3>
<form>
  <label for="nimi">Nimi:</label><br>
  <input type="text"><br>
  <label for="postiosoite">Postiosoite:</label><br>
  <input type="text"><br>
  <label for="emailadress">Sähköpostiosoite:</label><br>
  <input type="text"><br>
  <label for="phonennumber">Puhelinnumero:</label><br>
  <input type="text"><br><br>
  <input type="submit" value="Submit">
</form> 

</body>
